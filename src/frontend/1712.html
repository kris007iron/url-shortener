<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niespodzianka</title>
    <style>
        body {
            background-color: black;
            color: black;
            /* Hidden text */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }

        #lovely-site {
            display: none;
            color: white;
            /* Make the content visible */
        }

        @keyframes dance {
            0% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-10px);
            }

            50% {
                transform: translateY(10px);
            }

            75% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .dancing {
            display: inline-block;
            animation: dance 2s infinite;
            font-size: 2em;
        }

        .fadeIn {
            animation: fadeIn 2s ease-in;
            font-size: 1.5em;
        }

        #hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
            transform: rotate(45deg);
            animation: floatUp 10s infinite ease-in;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(45deg);
            }

            100% {
                transform: translateY(-100vh) rotate(45deg);
            }
        }
    </style>
</head>

<body>
    <h1>Niespodzianka!</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>

    <!-- Hidden content -->
    <div id="lovely-site">
        <h1 class="dancing">CzeÅ›Ä‡ PiÄ™kna!</h1>
        <p class="fadeIn">Wiedz Å¼e bardzo ciÄ™ kocham ðŸ’–</p>
        <p class="fadeIn">Super mi siÄ™ z tobÄ… spÄ™dza czas, I czujÄ™ siÄ™ cudnie gdy jesteÅ› obok</p>
        <p class="dancing">PS. GratulujÄ™ pomysÅ‚owoÅ›ci</p>
    </div>

    <!-- Floating Hearts -->
    <div id="hearts"></div>

    <script>
        // Log "sine cera" to the console
        console.log("sine cera");

        function checkPassword()
        {
            const password = document.getElementById('password').value;
            if (password === "bez wosku")
            {
                // Hide the initial content
                document.querySelector('h1').style.display = 'none';
                document.querySelector('input').style.display = 'none';
                document.querySelector('button').style.display = 'none';

                // Show the lovely site content
                document.getElementById('lovely-site').style.display = 'block';

                // Start the background color changing effect
                setInterval(() =>
                {
                    document.body.style.backgroundColor =
                        '#' + Math.floor(Math.random() * 16777215).toString(16);
                }, 1000);

                // Generate floating hearts
                generateHearts();
            } else
            {
                alert("Wrong password!");
            }
        }

        function generateHearts()
        {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++)
            {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 5 + 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }
    </script>
</body>

</html>
